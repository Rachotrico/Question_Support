{%extends 'authencation/base.html'%}
{% block content %}

{%if form.errors %}
<div class ="container">
        
        <div class ="alert alert-warning alert-dismissible fade show" role="alert"><p>There was an error with your form... </p><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            
        </div>

{% endif %}
<br>
<h1>Update Password</h1>
<form action="{% url 'members:update_password'%}" method=POST>
    {% csrf_token %}
    {{form.as_p}}
    
    <br>
    <input type="submit" value="Update Password" class="btn btn-success">
</form>

{% endblock content %}
